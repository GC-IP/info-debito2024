<table>
    <caption>Elenco dei piatti</caption>
    <thead>
        <tr>
            <th></th>
            <th>Nome</th>
            <th>Descrizione</th>
            <th>Calorie</th>
            <th>Prezzo</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let piatto of piatti">
            <td>
                <button>Modifica</button>
                <button>Elimina</button>
            </td>
            <td>{{piatto.nome}}</td>
            <td>{{piatto.descrizione}}</td>
            <td>{{piatto.calorie}} kcal</td>
            <td>â‚¬ {{piatto.prezzo}}</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <th colspan="5">
                <button (click)="mostraForm()">Nuovo piatto</button>
            </th>
        </tr>
    </tfoot>
</table>
<div *ngIf="showForm">
    <app-form-piatto></app-form-piatto>
</div>
